<div class="container">
  <div>
  <h2>Add Group :</h2>
  </div>
  <form >
    <div hidden class="form-group">
    <label >ID Group</label>
    <input type="text" [(ngModel)]="newGrp.idGrp"
    name="idGrp" class="form-control">
    </div>
    <div class="form-group" >
    <label >Group Name</label>
    <input type="text"[(ngModel)]= "newGrp.nomGrp"
    name="nomGrp" class="form-control" required minlength="4" #name="ngModel">

    </div>
    <div class="form-group">
    <label >Group Description</label>
    <textarea [(ngModel)]= "newGrp.descriptionGrp"
    name="descriptionGrp" class="form-control" required #desc="ngModel"></textarea>

    </div>
    <div class="form-group" align="center">
    <button type="submit" (click)="addGrp()"class="btn btn-success">Add</button>
    <a routerLink="/groupes"><button type="button" class="btn btn-danger">Cancel</button></a>
    </div>
    </form>
    </div>
